  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastfood</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header>
      <button class="btn__cart" type="button">0
        <img src="img/cart.svg" alt="menu" width="22" height="22">
      </button>
    </header>
    <main>
      <div class="products">
        <div class="product-item">
          <img src="img/big.jpg" alt="big">
          <button id="cheese" class="btn__extra" type="button">Начинка с сыром</button>
          <button id="salat" class="btn__extra" type="button">Начинка с салатом</button>
          <button id="potato" class="btn__extra" type="button">Начинка с картофелем</button>
          <button id="sauce" class="btn__extra" type="button">Майонез</button>
          <button id="flavoring" class="btn__extra" type="button">Приправа</button>

          <button class="buy-btn" type="button">В корзину</button>
        </div>
        <div class="product-item">
          <img src="img/small.jpg" alt="small">
          <button id="cheeseSmall" class="btn__extra" type="button">Начинка с сыром</button>
          <button id="salatSmall" class="btn__extra" type="button">Начинка с салатом</button>
          <button id="potatoSmall" class="btn__extra" type="button">Начинка с картофелем</button>
          <button id="sauce" class="btn__extra" type="button">Майонез</button>
          <button id="flavoring" class="btn__extra" type="button">Приправа</button>
          
          <button class="buy-btn" type="button">В корзину</button>
        </div>
      </div>
    </main>
    <script defer src="main.js"></script>
  </body>
  </html>
